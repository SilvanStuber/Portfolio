<div
  data-aos="fade-left"
  data-aos-offset="250"
  data-aos-easing="ease-in-sine"
  class="skills-container"
>
  <div class="skill-icon-container">
    <div class="skill-icon" *ngFor="let skill of appdata.skills">
      <img [src]="skill.image" />
      <p>{{ skill.description }}</p>
    </div>
  </div>
  <div class="skill-description-container">
    <h1>{{ "SKILLS.HEADLINE"| translate }}</h1>
    <div [class.skill-line-right-en]="appdata.language == 'en'" [class.skill-line-right-de]="appdata.language == 'de'"></div>
    <p>
      {{ "SKILLS.DESCRIPTION"| translate }}
    </p>
    <a href="#contact" class="skill-button">{{ "SKILLS.SKILL-BUTTON"| translate }}</a>
  </div>
</div>
<img
  class="skill-blue-background-image"
  src="/assets/img/skill-blue-background.png"
  alt="skill-blue-background.png"
/>
<img
  class="skill-blue-background-big-image"
  src="/assets/img/skill-blue-background-big.png"
  alt="skill-blue-background.png"
/>
